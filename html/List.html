<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="/Event_Management-main/assets/css/list.css">
</head>
<body>
    <div id="header-container"></div>
   

    <main>
        <h2>List</h2>
        <table class="list-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <a href="#" class="back-button">Back</a>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
        // Fetch the header HTML and insert it into the page
        fetch('header.html') // Ensure this path is correct based on your directory structure
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>
</html>
